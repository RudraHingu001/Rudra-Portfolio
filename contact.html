<!DOCTYPE html>
<html>

<head>
    <title>Contact | Rudra Hingu
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="../img/favicon-32.png" rel="shortcut icon" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/9bdc906322.js"></script>
    <script async="" src="https://cdn.splitbee.io/sb.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async="" defer=""></script>
</head>

<body>
    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-item"><a class="button is-primary is-outlined is-rounded has-text-weight-normal" href="index.html">Go Back</a></div>     
        </div>
    </nav>
    <div class="is-form-page">
        <section class="is-white has-text-centered">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-8"><img class="avatar" src="img/avtar.png">
                        <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile">Thanks for taking the time to reach out. How can I help you today?</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="is-white">
            <div class="container">
                <form accept-charset="UTF-8" action="https://formspree.io/f/xknljorv" method="POST">
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Name</label>
                                <div class="control is-expanded">
                                    <input class="input is-large" name="name" type="text" required>
                                </div>
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control is-expanded">
                                    <input class="input is-large" name="email" type="email" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column">
                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control is-expanded">
                                    <textarea class="textarea is-large" name="message" rows="5" required></textarea>
                                </div>
                            </div>
                            <div class="field is-hidden">
                                <label class="is-hidden"></label>
                                <div class="control is-expanded is-hidden">
                                    <input class="is-hidden" name="bot_vortex" type="hidden">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column is-one-third">
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary is-outlined is-medium is-fullwidth is-rounded">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="js/main-min.js"></script>
    <script src="https://usebasin.com/f/363b98eca5af/ahoy.js" async="" defer=""></script>
</body>

</html>
